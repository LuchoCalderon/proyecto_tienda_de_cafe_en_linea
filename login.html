<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café en Línea - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <!-- Columna de la imagen -->
      <div class="col-md-6 d-none d-md-block p-0">
        <div class="image-container">
          <img src="images/cafe.jpeg" alt="Café" class="custom-image">
        </div>
      </div>
    
      
      <!-- Columna del formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow small-card">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="coffee-title">Café en Línea</h2>
              <p class="text-muted">Inicia sesión para continuar</p>
            </div>
            
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
              </div>
              
              <div class="d-grid gap-2 mb-4">
                <a class="btn btn-primary" href="pantalla_error.html">Iniciar Sesión sin Autenticación</a>  
              </div>

              <div class="d-grid gap-2 mb-4">
                <a class="btn btn-primary" href="perfilUsuario.html">Iniciar Sesión con Autenticación</a>  
              </div>

              <div class="d-grid gap-2">
                <a class="btn btn-primary" href="administrador.html">Iniciar Sesión Administrador</a>  
              </div>
              
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
              <p>¿No tienes una cuenta? <a href="formulario.html" class="text-decoration-none">Regístrate</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
